<html>
  <head>
    <title>Bindibot test data collection.</title>
  </head>
  <body>
    <h4>Do the following answers help with this question?</h4>
    <h4>Check answers that are helpful.</h4>
    <br><hr>
    <h3>{% raw question %}</h3>
    <br><hr>
    {% if test_id > -1 %}
      <form action="/" method="post">
      {% module xsrf_form_html() %}
      <input type="hidden" name="test-id" value="{{ test_id }}">
      <input type="checkbox" name="answer" value="{{ test_id }}">{% raw answer %}<br><hr>
      <br>
      <input type="submit" value="Submit">
      </form> 
    {% end %}
  </body>
</html>
